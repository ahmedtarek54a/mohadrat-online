<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Detail - Limits</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Mohadrat Online</a>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container section">
    <div class="course-detail-header">
      <h1>Limits and Continuity</h1>
      <p>Master the fundamentals of Calculus.</p>
    </div>

    <div class="course-content">
      <div class="video-placeholder"
        style="background:#000; height:400px; display:flex; align-items:center; justify-content:center; color:white; margin-bottom:20px;">
        <!-- Locked Content Overlay -->
        <div id="locked-overlay" style="text-align:center;">
          <h2>ðŸ”’ Premium Content</h2>
          <p>This course is available for $50.00</p>
          <a id="access-control-btn" href="#" class="btn primary" data-course-id="limits-paid"
            data-course-name="Limits and Continuity">
            Checking Access...
          </a>
        </div>
        <!-- Actual Video (Hidden by default or replaced by JS) -->
        <iframe id="course-video" width="100%" height="100%" src="https://www.youtube.com/embed/q6tUCEUqxTQ"
          frameborder="0" allowfullscreen style="display:none;"></iframe>
      </div>

      <div class="course-description">
        <h3>About this Course</h3>
        <p>This course covers Limits and Continuity in depth. Perfect for calculus students.</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    // Local logic to handle unlocking display
    document.addEventListener('DOMContentLoaded', () => {
      const accessBtn = document.getElementById('access-control-btn');
      const video = document.getElementById('course-video');
      const overlay = document.getElementById('locked-overlay');
      const courseId = accessBtn.getAttribute('data-course-id');

      // Use the global check function from script.js
      if (window.checkCourseAccess && window.checkCourseAccess(courseId)) {
        overlay.style.display = 'none';
        video.style.display = 'block';
      }
    });
  </script>
</body>

</html>
